{% extends "base.html" %}
{% block title %}
  login
{% endblock title %}
{% block content %}
  <section class="L-form">
    <div class="L-form__wrapper-form">
      <header class="L-form__header">
        <h2>Přihlášení</h2>
      </header>
      <form class="L-form__form" method="post">
        {% csrf_token %}
        <div class="L-form__group">
          <label for="{{ form.username.id_for_label }}">
            {{ form.username.label }}
            {{ form.username }}
          </label>
        </div>
        <div class="L-form__group">
          <label for="{{ form.username.id_for_label }}">
            {{ form.password.label }}
            {{ form.password }}
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Odeslat</button>
      </form>
      <p>
        Nemáte účet? <a href="{% url 'signup' %}">Zaregistrujte se</a>
      </p>
    </div>
    {% if form.errors %}
      <div class="L-form__wrapper-error">
        <div class="L-form__error">{{ form.non_field_errors }}</div>
        <div class="L-form__error">{{ form.username.errors }}</div>
        <div class="L-form__error">{{ form.password.errors }}</div>
      </div>
    {% endif %}
  </section>
{% endblock content %}
