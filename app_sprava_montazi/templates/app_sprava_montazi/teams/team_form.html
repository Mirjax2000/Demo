{% extends "base.html" %}
{% block content %}
    <section class="L-form">
        <div class="L-form__wrapper-form mt-5">
            <form method="post" class="L-form__form" novalidate>
                {% csrf_token %}
                <fieldset>
                    <legend>Montážní tým</legend>
                    {{ form.as_p }}
                </fieldset>
                <div class="u-txt-right">
                    <button type="submit" class="btn btn-primary">Uložit</button>
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
