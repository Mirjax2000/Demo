{% extends "base.html" %}
{% block title %}
  zakazky
{% endblock title %}
<!---->
{% block content %}
  <section class="L-table">
    <h3 class="mb-3">
      <i class="bi bi-list-ul L-table__icon"></i> Seznam zakázek
    </h3>
    <!---->
    <div class="L-table__nav-panel">
      <form class="L-table__nav-panel__form" action="{% url 'orders' %}">
        <div class="L-table__nav-panel__form__group">
          <label for="status" class="form-label">Filter status</label>
          <select name="status" class="form-select L-table__select" id="status">
            <option value="">Všechny</option>
            {% for status in statuses %}
              <!---->
              <option value="{{ status.value }}">{{ status.label }}</option>
              <!---->
            {% endfor %}
          </select>
        </div>
        <!-- Input pro datum "od" -->
        <div class="L-table__nav-panel__form__group">
          <label for="start_date">Od:</label>
          <input type="date" name="start_date" id="start_date" class="form-control" />
        </div>
        <!-- Input pro datum "do" -->
        <div class="L-table__nav-panel__form__group">
          <label for="end_date">Do:</label>
          <input type="date" name="end_date" id="end_date" class="form-control" />
        </div>
        <!---->
        <div>
          <button class="btn btn-primary" type="submit">
            <span class="me-2">Hledej</span>
            <i class="bi bi-search"></i>
          </button>
        </div>
        <!---->
      </form>
      <div class="L-table__nav-panel__buttons">
        <a href="{% url "order_create" %}" class="btn btn-primary">
          <i class="fa-solid fa-circle-plus me-2"></i>
          <span>Vytvořit zakázku</span>
        </a>
      </div>
      <!---->
    </div>
    <hr />
    <!--table-->
    {% include "app_sprava_montazi/orders/partials/orders_all_table.html" %}
    <!---->
  </section>
{% endblock content %}
