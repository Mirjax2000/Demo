<section class="L-form__fieldset">
    {% include "app_sprava_montazi/orders/partials/default_pdf_form.html" %}
    <div>
        <a href="{% url 'check_pdf' order.pk %}"
           class="btn btn-primary d-block ms-5 me-5 mb-2">
            <i class="fa-solid fa-eye me-2"></i>Zkontroluj Protokol</a>
    </div>
    <!---->
    <hr class="ms-5 me-5">
    <div class="mt-3">
        <a href="{% url 'send_mail' order.pk %}"
           class="btn btn-primary d-block ms-5 me-5">
            <i class="fa-solid fa-envelope-circle-check me-2"></i>Odeslat Email</a>
    </div>
    <!--mail-->
    <!-- mail datum-->
    <div class="mt-3 ms-5 me-5">
        {% if order.mail_datum_sended %}
            <p class="alert alert-success u-txt-bolder">
                Email byl odeslan:
                <br>
                {{ order.mail_datum_sended|date:"d. m. Y v H:i" }}
            </p>
        {% else %}
            <p class="alert alert-danger">Mail ještě nebyl odeslán:</p>
        {% endif %}
    </div>
</section>
