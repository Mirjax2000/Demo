<!DOCTYPE html>
{% load static %}
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="Rhenus HD - Asset Management System for maintenance and repair operations" />
        <meta name="keywords"
              content="rhenus, asset management, maintenance, repair, operations" />
        <title>Rhenus</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet"
              href="{% static "fonts/fontAwesome_css/all.min.css" %}" />
        <link rel="stylesheet"
              href="{% static "fonts/fontAwesome_css/fontawesome.min.css" %}" />
    </head>
    <body>
        <div class="container mt-5 text-center">
            <h1 class="mb-4">Zakázka: {{ order|upper }}</h1>
            <hr>
            <div class="row justify-content-center mt-4 mb-5">
                <div class="col-12 col-md-6">
                    <h3 class="text-start">Montážní tým: {{ order.team }}</h3>
                    <h3 class="text-start">Zákazník: {{ order.client }}</h3>
                </div>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input class="d-none"
                       type="file"
                       id="fileInput"
                       name="image"
                       accept="image/*"
                       capture="environment"
                       onchange="this.form.submit()" />
                <label for="fileInput" class="btn btn-primary">
                    <i class="fa-solid fa-camera me-2"></i> Nahrát fotografii
                </label>
            </form>
        </div>
    </body>
</html>
