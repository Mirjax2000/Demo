{% extends "base.html" %}
{% block title %}
    Vytvořit
{% endblock title %}
<!---->
{% block content %}
    <div class="container mt-5">
        <div class="row h-100">
            <div class="col-md-6 mt-3">
                <div class="card h-100"
                     style="background-color: var(--bck-table-head);
                            border-color: var(--border);
                            color: var(--txt-default)">
                    <div class="card-header"
                         style="background-color: var(--bck-table-head);
                                color: var(--txt-default)">
                        <div class="mt-auto text-center">
                            <h4>Import dat z CSV souboru</h4>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <form method="post"
                              enctype="multipart/form-data"
                              class="flex-grow-1"
                              novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <div class="mt-auto text-center">
                                    <label for="{{ form.file.id_for_label }}" class="form-label">Vyberte CSV soubor pro import</label>
                                </div>
                                {{ form.file }}
                                {% if form.file.errors %}<div class="text-danger">{{ form.file.errors }}</div>{% endif %}
                            </div>
                            <div class="mt-auto text-center">
                                <button type="submit" class="btn btn-primary">Importovat data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="card h-100"
                     style="background-color: var(--bck-table-head);
                            border-color: var(--border)">
                    <div class="card-header"
                         style="background-color: var(--bck-table-head);
                                color: var(--txt-default)">
                        <div class="mt-auto text-center">
                            <h4>Další možnosti</h4>
                        </div>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-center">
                        <ul class="list-group m-0">
                            <li class="list-group-item d-flex align-items-center"
                                style="background-color: var(--bck-table-head);
                                       border-color: var(--border)">
                                <a href="{% url 'order_create' %}"
                                   class="w-100"
                                   style="color: var(--txt-default);
                                          text-decoration: none">
                                    <i class="bi bi-plus-circle me-2"></i>Vytvořit zakázku
                                </a>
                            </li>
                            <li class="list-group-item d-flex align-items-center"
                                style="background-color: var(--bck-table-head);
                                       border-color: var(--border)">
                                <a href="{% url 'team_create' %}"
                                   class="w-100"
                                   style="color: var(--txt-default);
                                          text-decoration: none">
                                    <i class="bi bi-people me-2"></i>Vytvořit tým
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
